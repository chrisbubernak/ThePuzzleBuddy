<div>{{dotsAndDashes}} => {{current}}</div>
<div class="button-group">
    <button mat-button color="primary" (click)="click('.')">DOT</button>
    <button mat-button color="primary" (click)="click('-')">DASH</button>    
</div>
<div class="button-group">
    <button mat-icon-button color="primary" (click)="add()">
        <mat-icon>add</mat-icon>    
    </button>
    <button mat-icon-button color="primary" (click)="remove()">
        <mat-icon>undo</mat-icon>    
    </button>
</div>
<mat-form-field>
    <input matInput [(value)]="answer">
</mat-form-field>
