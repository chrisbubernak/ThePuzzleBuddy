<mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile>
        {{dotsAndDashes}}                 
    </mat-grid-tile>
    <mat-grid-tile>
        {{current}}
    </mat-grid-tile>
</mat-grid-list>
<div class="button-group">
    <button mat-raised-button color="primary" (click)="click('.')">DOT</button>
    <button mat-raised-button color="primary" (click)="click('-')">DASH</button>
    <button mat-raised-button color="primary" (click)="clear()">CLEAR</button>    
</div>
<mat-form-field>
    <input matInput [(ngModel)]="answer">
</mat-form-field>
<add-remove [solver]="this">
</add-remove>
