<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <button mat-button [routerLink]="[tile.url]">
          {{tile.text}}
      </button>
  </mat-grid-tile>
</mat-grid-list>
